<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<title>汽车Book</title>
<link rel="stylesheet" href="static/css/reset.css" type="text/css">
<link rel="stylesheet" href="static/css/qichebook.css" type="text/css">
<script type="text/javascript" src="static/js/in.js" autoload="true" core="static/js/jquery.min.js"></script>
<script type="text/javascript">
var timenow = new Date().getTime();
In.add('qichebook',{ path:'static/js/qichebook.js?'+timenow,type:'js',charset:'utf-8' });
In.add('easing',{ path:'static/js/jquery.easing.1.3.js',type:'js',charset:'utf-8' });
In.add('tmpl',{ path:'static/js/jquery.tmpl.min.js',type:'js',charset:'utf-8' });
In.add('scroll',{ path:'static/js/jquery.scrollTo-1.4.3.1-min.js',type:'js',charset:'utf-8' });

In.later(200,'qichebook','tmpl','easing','scroll',function(){
	$('html').css('background-image','none')
	$('.page-wrapper').fadeIn()
});
{{ dumps(upyun('avatar')) }}
</script>
<style>
html{height:100%;width:100%;background:url('static/imgs/loader.gif') no-repeat center 40%}
</style>
</head>
<body>
	<div class="page-wrapper none">
		
		<div class="header-wrapper">
			<div class="header-container">
				<a href="" class="logo">icheshang.com 汽车时尚</a>
				<div class="container-bar">
					<div class="search none">
						<form method="get" action="search">
							<input type="text" name="key" value="" class="search-text" autocomplete="off" placeholder="搜索汽车" />
							<button type="suubmit" class="search-btn" title="搜索"></button>
						</form>
					</div>
					{%  if not current_user %}
					<div class="auth-box">
						<a href="/signin" class="a-go-login">登 陆</a>
						<a href="/signup" class="a-go-reg">注 册</a>
					</div>
                    {% else %}
					<div class="auth-box">
                        <div class="auth-me">
                            <div class="auth-menu-box">
                                <a href="/me/setting" class="auth-menu-setting"></a>
                                <a href="/signout" class="auth-menu-logout"></a>
                            </div>
                            <a href="/me" class="a-go-me">
                                <img src="{{ current_user.avatar }}" />
                            </a>
                        </div>
						<a href="/signup" class="a-go-reg" style="padding:8px 30px">上传车图</a>
					</div>
					{% endif %}
				</div>

			</div>
		</div><!--end header-wrapper-->



		<div class="nav-box">
			<a class="current-nav" href="me.html?type=publish">我的发布</a>
			<a href="me.html?type=fav">我的收藏</a>
			<a href="me.html?type=comment">我的评论</a>
		</div>
		
		<div class="container-wrapper">

        {% for album in album_li %}
			<div class="album-list-box">
				<div class="album-cover-img"><img src="{{ album.cover_link }}"></div>
				<div class="album-info">
					<div class="album-tit"><span><a href="">{{ album.title }}</a></span></div>
					<div class="album-count">
						<span class="count-fav">185</span>
						<span class="count-comment">96</span>
					</div>
                </div>
			</div>
        {% endfor %}


			
			<div class="album-list-box">
				<div class="album-cover-img"><img src="static/photo/1.jpg"></div>
				<div class="album-info">
					<div class="album-tit"><span><a href="">超霸气兰博基尼LP700黑色磨砂限量版：喜欢你咆哮的声音！</a></span></div>
					<div class="album-count">
						<span class="count-fav">185</span>
						<span class="count-comment">96</span>
					</div>
                </div>
			</div>
			<div class="album-list-box">
				<div class="album-cover-img"><img src="static/photo/2.jpg"></div>
				<div class="album-info">
					<div class="album-tit"><span><a href="">超霸气兰博基尼LP700黑色磨砂限量版：喜欢你咆哮的声音！</a></span></div>
					<div class="album-count">
						<span class="count-fav">185</span>
						<span class="count-comment">96</span>
					</div>
                </div>
			</div>
			<div class="album-list-box">
				<div class="album-cover-img"><img src="static/photo/3.jpg"></div>
				<div class="album-info"></div>
			</div>
			<div class="album-list-box">
				<div class="album-cover-img"><img src="static/photo/1.jpg"></div>
				<div class="album-info"></div>
			</div>
			<div class="album-list-box">
				<div class="album-cover-img"><img src="static/photo/2.jpg"></div>
				<div class="album-info"></div>
			</div>
			<div class="album-list-box">
				<div class="album-cover-img"><img src="static/photo/3.jpg"></div>
				<div class="album-info"></div>
			</div>
		</div><!--end container-wrapper-->
	</div><!--end page-wrapper-->
</body>
</html>
