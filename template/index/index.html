<!doctype html>
<html lang="zh-cn" class="loading-html">
<head>
<meta charset="UTF-8">
<title>车尚-高品质汽车图片分享交流社区</title>
<link rel="shortcut icon" type="image/x-icon" href="/static/imgs/favicon.ico">
<link rel="stylesheet" href="static/css/reset.css" type="text/css">
<link rel="stylesheet" href="static/css/qichebook.css" type="text/css">
<script type="text/javascript" src="static/js/in.js" autoload="true" core="static/js/jquery.min.js"></script>
<script type="text/javascript">
var timenow = new Date().getTime();
In.add('qichebook',{ path:'static/js/qichebook.js?'+timenow,type:'js',charset:'utf-8' });
In.add('easing',{ path:'static/js/jquery.easing.1.3.js',type:'js',charset:'utf-8' });
In.add('tmpl',{ path:'static/js/jquery.tmpl.min.js',type:'js',charset:'utf-8' });
In.add('scroll',{ path:'static/js/jquery.scrollTo-1.4.3.1-min.js',type:'js',charset:'utf-8' });

In.later(600,'qichebook','tmpl','easing','scroll',function(){
	$('html').css('background-image','none')
	$('.page-wrapper').fadeIn()
});
</script>
<style>
</style>
</head>
<body>
	<div class="page-wrapper" style="display: none">

		<div class="header-wrapper">
			<div class="header-container">
				<a href="/" class="logo">che</a>
				<div class="container-bar">
					<div class="search none">
						<form method="get" action="search">
							<input type="text" name="key" value="" class="search-text" autocomplete="off" placeholder="搜索汽车" />
							<button type="suubmit" class="search-btn" title="搜索"></button>
						</form>
					</div>
					{%  if not current_user %}
					<div class="auth-box">
						<a href="/signin" class="a-go-login">登 陆</a>
						<a href="/signup" class="a-go-reg">注 册</a>
					</div>
                    {% else %}
					<div class="auth-box">
                        <div class="auth-me">
                            <div class="auth-menu-box">
                                <a href="/me/setting" class="auth-menu-setting"></a>
                                <a href="/me/signout" class="auth-menu-logout"></a>
                            </div>
                            <a href="/me" class="a-go-me" title="{{ current_user.name }}">
                                <img src="http://113.11.199.27:8080/static/photo/8.jpg" />
                            </a>
                        </div>
						<a href="/signup" class="a-go-reg" style="padding:8px 30px">上传车图</a>
					</div>
					{% endif %}
				</div>

			</div>
		</div><!--end header-wrapper-->
		
		<div class="container-wrapper" style="padding-top:10px;">

			<div class="recommend-box none">
				<div class="cheshang-info">
                    <img src="static/imgs/cheshang-info.png">
				</div>
				<div class="album-cover-img">
					<a href="album.html">
                        <img src="static/photo/bg4.jpg" width="1100">
                    </a>
				</div>
			</div>

        {% for album in album_li %}
			<div class="album-list-box">
				<div class="album-cover-img" w="" h="">
					<a href="/album/{{ album.id }}" target="_blank">
                        <img src="{{ album.cover_link }}!3">
                    </a>
				</div>
				<div class="album-info">
					<div class="album-tit">
                        <span><a href="/album/{{ album.id }}" target="_blank">{{ album.title }}</a></span>
                    </div>
					<div class="album-count">
						<span class="count-fav" title="185人收藏">185</span>
						<span class="count-comment" title="96条评论">96</span>
					</div>
				</div>
			</div>
        {% endfor %}

		</div><!--end container-wrapper-->
		
		<div class="pagination-wrapper">
			<div class="pagination pagination-centered">

                {{ page }}

				<ul>
					<li><a href="#">Prev</a></li>
					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">Next</a></li>
				</ul>
			</div>
		</div><!--end pagination-->
		
		<div class="load-more-album"></div>
		
	</div><!--end page-wrapper-->
</body>
</html>
